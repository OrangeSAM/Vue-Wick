<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wick</title>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
        --background-color-hover: #f1f1f1;
      }
      #app {
        margin: 20px;
      }
      #app > div {
        margin-bottom: 20px;
      }
      body {
        font-size: var(--font-size);
      }</style>
  <link rel="stylesheet" href="/app.a6a4d504.css"></head>
  <body>
    <div id="app">
      <div>
        <h4>button 组件示例</h4>
        <w-button>
          我爱js
        </w-button>
        <w-button icon="settings" icon-position="right">
          my queeny
        </w-button>
        <w-button icon="loading" icon-position="right" :loading="loading1" @click="loading1
        = !loading1">
          my Amy
        </w-button>
        <w-button-group>
          <w-button icon="left">左按钮</w-button>
          <w-button icon="right" icon-position="right">右按钮</w-button>
        </w-button-group>
      </div>
      <div>
        <h4>input组件示例</h4>
        <w-input value="Sam"></w-input>
        <w-input value="I am disabled" disabled=""></w-input>
        <w-input value="I am readonly" readonly=""></w-input>
        <w-input value="I am change event" @change="myInputChange"></w-input>
        <w-input v-model="message"></w-input><span>{{ message }}</span>
      </div>
      <div>
        <h4>栅格系统 Row & Col 组件</h4>
        <w-row>
          <w-col span="1">1</w-col>
          <w-col span="1">1</w-col>
          <w-col span="1">1</w-col>
          <w-col span="18">18</w-col>
          <w-col span="3">3</w-col>
        </w-row>
        <w-row>
          <w-col span="22" offset="2">22</w-col>
        </w-row>
        <w-row>
          <w-col span="1">1</w-col>
          <w-col span="22" offset="1">22</w-col>
        </w-row>
        <w-row>
          <w-col>12</w-col>
          <w-col>12</w-col>
        </w-row>
      </div>
    </div>
    <script src="/app.a6a4d504.js"></script>
    <script src="/svg.8fe7ff3c.js"></script>
  </body>
</html>
