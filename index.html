<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>wick</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
        --background-color-hover: #f1f1f1;
      }
      #app {
        margin: 20px;
      }
      body {
        font-size: var(--font-size);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div>

        <w-button icon="settings" icon-position="right">
          my queeny
        </w-button>
        <w-button
          icon="loading"
          icon-position="right"
          :loading="loading1"
          @click="loading1
        = !loading1"
        >
          my Amy
        </w-button>
        <w-button-group>
          <w-button icon="left">左按钮</w-button>
          <w-button icon="right" icon-position="right">右按钮</w-button>
        </w-button-group>
      </div>
    </div>
    <script src="./src/app.js"></script>
    <script src="./src/svg.js"></script>

</html>
